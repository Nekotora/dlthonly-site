  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body,html{
      height: 100%;
      width: 100%;
    }
    body{
      font-family: "Microsoft YaHei";
      -webkit-font-smoothing: antialiased;
      color: #333;
      line-height: 1.8;
      overflow-x: hidden;
      font-size: 15px;
      background-color: #212121;
      background-image: url(./intro-blur.jpg);
      background-size: cover;
      background-position: center center;
      color: #fff;
      display: table;
    }
    .main{
      text-align: center;
      font-size: 50px;
      letter-spacing: .2em;
      display: table-cell;
      vertical-align: middle;
    }
    h2.ani{
      display: inline-block;
      font-size: 30px;
      animation: loading 1s infinite alternate cubic-bezier(1,0,0,1);
      margin-top: 50px;
      margin-bottom: 60px;
      font-weight: normal;
      transition: .3s all;
    }
    .main h4{
      font-size: 24px;
      font-weight: normal;
    }
    .action{
      margin-top: 30px;
    }
    .action a{
      display: inline-block;
      background: rgba(0,0,0, .5);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 15px 30px;
      letter-spacing: .2em;
      border-radius: 6px;
      box-shadow: 0 5px 20px rgba(0,0,0, .2);
      transition: .3s all;
    }

    .action a:hover{
      color: #000;
      background-color: #fff;
      box-shadow: 0 2px 10px rgba(0,0,0, .3);
      transform: translateY(-5px);
    }
    

    @keyframes loading
    {
    0%   {opacity: .6;transform: translateX(-10px)}
    50%   {opacity: .8;}
    100% {opacity: .6;transform: translateX(10px)}
    }
